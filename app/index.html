      <div class="container">
        <div class="row">

          <div class="col-md-8 col-md-offset-2">

            <section>
              <header class="page-header">
                <h1>Buttons</h1>
              </header>

              <div>
                <button class="im-button im-button--primary">Primary Button</button>
                <button class="im-button">Regular Button</button>
              </div>

              <br><br><br>

              <div>
                <button class="im-button im-button--primary">Primary Button</button>
                <button class="im-button im-button--primary" disabled>Primary Button</button>
                <button class="im-button">Regular Button</button>
                <button class="im-button" disabled>Disabled Button</button>
                <button class="im-button im-button--link">Button Link</button>
                <button class="im-button im-button--link" disabled>Button Link</button>
              </div>

              <br><br><br>

              <div class="text-right">
                <button class="im-button im-button--link">Cancel</button>
                <button class="im-button">Save Changes</button>
              </div>

              <br><br><br>

              <div class="im-button-group">
                <button class="im-button">Option 1</button>
                <button class="im-button">Option 2</button>
                <button class="im-button">Option 3</button>
              </div>

              <br><br><br>

              <div class="im-button-group im-button-group--segment-control">
                <button class="im-button">Option 1</button>
                <button class="im-button">Option 2</button>
                <button class="im-button">Option 3</button>
              </div>

              <br><br><br>

              <div class="im-button-group im-button-group--segment-control">
                <button class="im-button im-button--sm">Option 1</button>
                <button class="im-button im-button--sm">Option 2</button>
                <button class="im-button im-button--sm">Option 3</button>
              </div>
            </section>

          </div>

        </div>
      </div>


      <!-- build:js(.) scripts/vendor.js -->

      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
